	</head>

	<body>
		<div class="chart" style="display: block;" id="chart">
			<!-- 选项卡 -->
			<div class="colorful-tab-wrapper" style="width:850px; height: 450px;" id="colorful-elliptic">
				<ul class="colorful-tab-menu">
					<li class="colorful-tab-menu-item active" tab-color="#C9003C">
						<a href="#ph">PH</a>
					</li>
					<li class="colorful-tab-menu-item" tab-color="#E54400">
						<a href="#temperature">水温</a>
					</li>
					<li class="colorful-tab-menu-item" tab-color="#C7C300">
						<a href="#nitrogen">氨氮</a>
					</li>
					<li class="colorful-tab-menu-item" tab-color="#00a566">
						<a href="#P">总磷</a>
					</li>
					<li class="colorful-tab-menu-item" tab-color="#00A6AD">
						<a href="#conductivity">电导率</a>
					</li>
					<li class="colorful-tab-menu-item" tab-color="#205AA7">
						<a href="#dissolved_oxygen">溶解氧</a>
					</li>
					<li class="colorful-tab-menu-item" tab-color="#8021d3">
						<a href="#ntu">浊度</a>
					</li>
				</ul>
				<div class="colorful-tab-container" style="height: 500px;width: 600px;">
					<div class="colorful-tab-content active" style="position:absolute;height: 300px;width: 800px;" id="ph"></div>
					<div class="colorful-tab-content " style="position:absolute;height: 300px;width: 800px;" id="temperature"></div>
					<div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;" id="nitrogen"></div>
					<div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;" id="P"></div>
					<div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;" id="conductivity"></div>
					<div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;" id="dissolved_oxygen"></div>
					<div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;" id="ntu"></div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$(document).ready(function() {
				var mtree = $('ul.mtree');
				mtree.addClass('jet');

				$("#colorful-elliptic").colorfulTab({
					theme: "elliptic"
				});

				var phchart = initChart(document.getElementById('ph'), "PH", "");
				var water_temperaturechart = initChart(document.getElementById('temperature'), "T", "℃");
				var conductivitychart = initChart(document.getElementById('conductivity'), "CDT", "us/cm");
				var ammonia_nitrogenchart = initChart(document.getElementById('nitrogen'), "N", "mg/L");
				var dissolved_oxygenchart = initChart(document.getElementById('dissolved_oxygen'), "DO", "mg/L");
				var ntuchart = initChart(document.getElementById('ntu'), "NTU", "");
				var pchart = initChart(document.getElementById('P'), "P", "mg/L");
			});
